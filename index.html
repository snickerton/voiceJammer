<!DOCTYPE html>
<html>
<head>
<title> Voice Jammer </title>
</head>
<body>
<h2 id="output">Should appear here</h2>
</body>
</html>
<script>
if ('SpeechRecognition' in window) {
       document.getElementById("output").innerHTML = "SR avaliable";

  console.log("duck");
}
var recognizer = new SpeechRecognition();
recognizer.continous = true;
recognizer.interimResults = true;
recognizer.onresult = function(e){
  if(e.results.length){
    console.log(e.results);
     var li = e.results.resultIndex;
     document.getElementById("output").innerHTML = "What you said:" + e.results[li][0].transcript;
  }
};
recognizer.start();
var msg = new SpeechSynthesisUtterance(document.getElementById("output").innerHTML);
window.speechSynthesis.speak(msg);
</script>
<style type="text/css">
h2 {
font-family: "Monotype Corsiva", cursive;
}
</style>
